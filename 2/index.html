<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="description" content="responsive website built with html5, CSS3, JS" />
  <meta name="keywords" content="web,design,html,css,html5,css3,javascript" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Phone</title>
  <!-- CSS  -->
  <!-- <link rel="stylesheet" href="./css/bootstrap.min.css" /> -->
  <link rel="stylesheet" href="./css/style.css" />
  <link rel="stylesheet" href="./css/responsive.css" />
  <!-- Fonts -->
  <script src="https://kit.fontawesome.com/9c6f565505.js" crossorigin="anonymous"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
</head>

<body>
  <header>
    <div class="logo-container">
      <img src="images/logo.png" alt="">
      <h4 class="logo">Three Dots</h4>
    </div>
    <nav>
      <ul class="nav-links">
        <li><a href="" class="nav-link">Specs</a></li>
        <li> <a href="" class="nav-link">Products</a></li>
        <li><a href="" class="nav-link">Contact</a></li>
      </ul>
    </nav>

    <div class="cart">
      <i class="fas fa-shopping-cart"></i>
    </div>
  </header>

  <main>
    <section class="presentation">
      <div class="introduction">
        <div class="intro-text">
          <h1>Phone for the future</h1>
          <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Maiores rem, esse culpa aliquid eligendi quis
            repellat amet quae.</p>
        </div>
        <div class="cta">
          <button class="cta-select">Inch.</button>
          <button class="cta-add">Add to cart</button>
        </div>
      </div>
      <div class="cover">
        <img src="images/phone.png" alt="">
      </div>
      </div>
    </section>
    <div class="laptop-select">
      <i class="fas fa-angle-left"></i>
      <i class="far fa-circle"></i>
      <i class="fas fa-circle"></i>
      <i class="far fa-circle"></i>
      <i class="fas fa-angle-right"></i>
    </div>
    <div class="eclipse">
      <img src="images/eclipse1.png" alt="" class="big-circle">
      <img src="images/eclipse2.png" alt="" class="medium-circle">
      <img src="images/eclipse3.png" alt="" class="small-circle">
    </div>
  </main>

  <!-- JavaScript -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="./js/bootstrap.min.js"></script>
  <script src="./js/custom.js"></script>
</body>

</html>
